<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcultor</title>
</head>

<body>
    <div class="my-calculator">
        <h2>My Calculator</h2>
        <div class="cal">

            <!-- input area start -->
            <div class="cal-dispaly">
                <input class="display-input" type="text" maxlength="10">
            </div>
            <!-- inpt area end  -->

            <!-- key pad area start -->
            <div class="cal-body">
                <div class="key-pad">
                    <div>
                        <input class="btn" type="button" value="on">
                        <input class="btn" type="button" value="+/-">
                        <input class="btn" type="button" value="%">
                        <input class="btn" type="button" value="&divide;">
                    </div>
                    <div>
                        <input class="btn" type="button" value="7">
                        <input class="btn" type="button" value="8">
                        <input class="btn" type="button" value="9">
                        <input class="btn" type="button" value="&times;">
                    </div>
                    <div>
                        <input class="btn" type="button" value="4">
                        <input class="btn" type="button" value="5">
                        <input class="btn" type="button" value="6">
                        <input class="btn" type="button" value="-">
                    </div>
                    <div>
                        <input class="btn" type="button" value="1">
                        <input class="btn" type="button" value="2">
                        <input class="btn" type="button" value="3">
                        <input class="btn" type="button" value="+">
                    </div>
                    <div>
                        <input class="btn" type="button" value="0">
                        <input class="btn" type="button" value=".">
                        <input class="btn" type="button" value="DEL">
                        <input class="btn" type="button" value="=">
                    </div>
                </div>
            </div>
            <!-- key pad area end  -->
        </div>
    </div>
</body>

</html>
